<div class="row">
    <div class="col-md-8">
        <div class="input-group search_bar">
            <input type="text" ng-model="main.query"  class="form-control search_bar" placeholder="Search for...">
            <span class="input-group-btn">
                <button class="btn btn-default" ng-click="main.filterList()" type="button">Search!</button>
            </span>
        </div>
    </div>
</div>

<div class="row" >
    <div class="col-md-8">
        <ul class="list-group">
            <li ng-repeat="item in main.displayedItems" class="list-group-item">
                <div class="list_item">
                    <div class="list_item_image">
                        <img src="{{item.media.m}}">
                    </div>
                    <div class="list_item_title">
                        <b>{{item.title}}</b>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>
